<div class="container top-padding-med">
	<div class="well">
		<h2>{{course.title}}</h2>
		<p>Published: {{course.published | date}} <a href="/courses/edit/{{course._id}}">Edit</a></p>
		<p>{{course.description}}</p>
		<p ng-show="course">
			<div my-youtube code="course.videolink"></div>
		</p>
	</div>
</div>
